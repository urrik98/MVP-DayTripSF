<!doctype html>
<html ng-app="client">
  <head>
    <title>DayTripSF</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>Day Trip SF</h1>
    </header>

    <div class="container">
      <form ng-controller="FormController">
        <p class="flavor_text">Tell us some of the things you want to do today, and we'll show you where you can find them</p>
        <input type="text" placeholder="I'm interested in..." ng-model="field1">
        <input type="text" placeholder="and this" ng-model="field2">
        <input type="text" placeholder="and this" ng-model="field3">
        <input type="text" placeholder="also this" ng-model="field4">
        <input type="text" placeholder="and this too" ng-model="field5">
        <button ng-click="find([field1, field2, field3, field4, field5]);">Find It</button>
      </form>
    </div>

    <div class="container" ng-controller="DisplayController">
      <div class="suggestion_container" ng-repeat="loc in results">
        <div class="text_data">
          <img class="thumbnail" ng-src="{{loc.image_url}}">
          <h3>{{loc.name}}</h3>
          <img ng-src="{{loc.rating_img_url}}" />
          <p ng-if="loc.snippet_text">"{{loc.snippet_text}}"</p>

          <p class="location">{{loc.location[0]}}, {{loc.location[1]}}</p>
          <p class="phone">{{loc.phone}} <a class="yelp_link" ng-href="{{loc.url}}">Yelp page</a></p>
          <p class="search_term">search result for: {{loc.search_term}}</p>

        </div>
      </div>
      <img class="yelp_logo"src="yelp-logo-xsmall@3x.png">
    </div>
    <script type="text/javascript" src="angular.js"></script>
    <script type="text/javascript" src="angularapp.js"></script>
  </body>
</html>
